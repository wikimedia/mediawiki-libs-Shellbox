# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v0.21.1
# rebuildCounter: 2
version: v4
base: docker-registry.wikimedia.org/php7.4-fpm:latest

lives:
  as: "composer"
  in: /srv/app

runs:
  # www-data has uid/gid 33
  uid: 33
  gid: 33
  # We want to use the run user even in development.
  insecurely: false

variants:
  build:
    # Build is the base composer build for production deployments.
    base: docker-registry.wikimedia.org/releng/composer-php74:latest
    php:
      requirements: [composer.json, composer.lock]
      production: true
  # Test is directly used for CI, but also to build the base for the dev env image
  test:
    copies: [local]
    base: docker-registry.wikimedia.org/releng/composer-package-php74:latest
    php:
      requirements: [composer.json, composer.lock]
      production: false
    runs:
      insecurely: true
    entrypoint: [composer, test]
  dev:
    copies: [test]
    builder:
      requirements:
        # Copy the entrypoint
        - from: local
          source: .pipeline/entrypoint
          destination: index.php
        # Copy the sample configuration
        - from: local
          source: config/dev-config.json
          destination: config/config.json
      # Make sure the file can only be read, but not modified
      # by the running user
      command:
        - "chmod 0444 /srv/app/config/config.json"
    runs:
      environment:
        PHP__opcache__enable: "0"
        FPM__pm__max_children: "4"
        FPM__log_level: notice
        PHP__display_errors: "stderr"
        PHP__error_log: "/dev/stdout"
        PHP__apc__shm_size: "150M"
        PHP__error_reporting: "E_ALL"

  prod:
    copies:
      # the vendor directory from build
      - from: build
        source: /srv/app/vendor
        destination: /srv/app/vendor
      # the code (not the tests) from the build context
      - from: local
        source: src
        destination: src
      # the entrypoint, also from the build context
      - from: local
        source: .pipeline/entrypoint
        destination: index.php

  media:
    copies: [prod]
    apt:
      packages:
        # core's DjVu support
        - djvulibre-bin
        # tiffinfo, for PagedTiffHandler
        - libtiff-tools
        # PDF utils, for PdfHandler
        - poppler-utils
  score:
    copies: [prod]
    apt:
      sources:
        - url: http://apt.wikimedia.org/wikimedia
          distribution: buster-wikimedia
          components: [main, component/lilypond]
      packages:
        - lilypond
        - lilypond-data
        - imagemagick
        - ghostscript
        - fluidsynth
        - fluid-soundfont-gs
        - fluid-soundfont-gm
        - lame
        # Fonts for lyrics
        - fonts-noto
        - fonts-noto-cjk
  syntaxhighlight:
    copies: [prod]
    apt:
      packages:
        - python3
        - python3-pip
    python:
      version: python3
      requirements:
        - from: local
          source: syntaxhighlight/requirements.txt
          destination: requirements.txt
    builder:
      requirements:
        - from: local
          source: syntaxhighlight/pygmentize
          destination: pygmentize
      command:
        - "chmod ugo=rx /srv/app/pygmentize"
    runs:
      environment:
        PYTHONUNBUFFERED: "1"
        PYTHONDONTWRITEBYTECODE: "1"
        PIP_NO_CACHE_DIR: "off"
        PIP_DISABLE_PIP_VERSION_CHECK: "on"
  # Copy 2 specific fonts out of Git
  fontprep:
    base: docker-registry.wikimedia.org/bullseye:latest
    apt:
      packages:
        - git
        - ca-certificates
    builder:
      command:
        - git
        - clone
        - "https://gerrit.wikimedia.org/r/operations/mediawiki-config/fonts"
        - "/srv/app/fonts"
  timeline:
    copies:
      - from: prod
        source: /srv/app
        destination: /srv/app
      - from: fontprep
        source: /srv/app/fonts/FreeSans.ttf
        destination: /srv/app/fonts/FreeSans.ttf
      - from: fontprep
        source: /srv/app/fonts/FreeSansWMF.ttf
        destination: /srv/app/fonts/FreeSansWMF.ttf
      - from: fontprep
        source: /srv/app/fonts/unifont-5.1.20080907.ttf
        destination: /srv/app/fonts/unifont.ttf
    apt:
      packages:
        - perl
        - ploticus
        - librsvg2-bin
        - fonts-noto
        - fonts-noto-cjk
  video:
    copies: [prod]
    apt:
      sources:
        - url: http://apt.wikimedia.org/wikimedia
          distribution: buster-wikimedia
          components: [main, component/ffmpeg]
      packages:
        - ffmpeg
        - fluidsynth
        - fluid-soundfont-gm
        - fluid-soundfont-gs
        - wmf-certificates

  # Start of PHP 8.1 migration variants. Note that fontprep is shared with the
  # 7.4 variants above.
  build81:
    base: docker-registry.wikimedia.org/releng/composer-php81:latest
    php:
      requirements: [composer.json, composer.lock]
      production: true
  test81:
    copies: [local]
    base: docker-registry.wikimedia.org/releng/composer-package-php81:latest
    php:
      requirements: [composer.json, composer.lock]
      production: false
    runs:
      insecurely: true
    entrypoint: [composer, test]
  dev81:
    copies: [test]
    builder:
      requirements:
        - from: local
          source: .pipeline/entrypoint
          destination: index.php
        - from: local
          source: config/dev-config.json
          destination: config/config.json
      # Make sure the file can only be read, but not modified by the running
      # user
      command:
        - "chmod 0444 /srv/app/config/config.json"
    runs:
      environment:
        PHP__opcache__enable: "0"
        FPM__pm__max_children: "4"
        FPM__log_level: notice
        PHP__display_errors: "stderr"
        PHP__error_log: "/dev/stdout"
        PHP__apc__shm_size: "150M"
        PHP__error_reporting: "E_ALL"

  prod81:
    copies:
      - from: build81
        source: /srv/app/vendor
        destination: /srv/app/vendor
      - from: local
        source: src
        destination: src
      - from: local
        source: .pipeline/entrypoint
        destination: index.php
    base: docker-registry.wikimedia.org/php8.1-fpm:latest

  media81:
    copies: [prod81]
    base: docker-registry.wikimedia.org/php8.1-fpm:latest
    apt:
      packages:
        # core's DjVu support
        - djvulibre-bin
        # tiffinfo, for PagedTiffHandler
        - libtiff-tools
        # PDF utils, for PdfHandler
        - poppler-utils
  score81:
    copies: [prod81]
    base: docker-registry.wikimedia.org/php8.1-fpm:latest
    apt:
      # Note: the php8.1-fpm base image is bullseye, which obviates the custom
      # lilypond backport component.
      packages:
        - lilypond
        - lilypond-data
        - imagemagick
        - ghostscript
        - fluidsynth
        - fluid-soundfont-gs
        - fluid-soundfont-gm
        - lame
        # Fonts for lyrics
        - fonts-noto
        - fonts-noto-cjk
  syntaxhighlight81:
    copies: [prod81]
    base: docker-registry.wikimedia.org/php8.1-fpm:latest
    apt:
      packages:
        - python3
        - python3-pip
    python:
      version: python3
      requirements:
        - from: local
          source: syntaxhighlight/requirements.txt
          destination: requirements.txt
    builder:
      requirements:
        - from: local
          source: syntaxhighlight/pygmentize
          destination: pygmentize
      command:
        - "chmod ugo=rx /srv/app/pygmentize"
    runs:
      environment:
        PYTHONUNBUFFERED: "1"
        PYTHONDONTWRITEBYTECODE: "1"
        PIP_NO_CACHE_DIR: "off"
        PIP_DISABLE_PIP_VERSION_CHECK: "on"
  timeline81:
    copies:
      - from: prod81
        source: /srv/app
        destination: /srv/app
      - from: fontprep
        source: /srv/app/fonts/FreeSans.ttf
        destination: /srv/app/fonts/FreeSans.ttf
      - from: fontprep
        source: /srv/app/fonts/FreeSansWMF.ttf
        destination: /srv/app/fonts/FreeSansWMF.ttf
      - from: fontprep
        source: /srv/app/fonts/unifont-5.1.20080907.ttf
        destination: /srv/app/fonts/unifont.ttf
    base: docker-registry.wikimedia.org/php8.1-fpm:latest
    apt:
      packages:
        - perl
        - ploticus
        - librsvg2-bin
        - fonts-noto
        - fonts-noto-cjk
  video81:
    copies: [prod81]
    base: docker-registry.wikimedia.org/php8.1-fpm:latest
    apt:
      packages:
        - ffmpeg
        - fluidsynth
        - fluid-soundfont-gm
        - fluid-soundfont-gs
        - wmf-certificates
